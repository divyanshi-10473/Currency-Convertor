<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="mainbox"></div>
    <div class="container">
        <h1> Currency Converter</h1>
        <div class="amount">
            <div><h3>Enter Amount</h3></div>
            <input type="text"></div>
    <div class="country">
        <div class="box"><h3>From</h3>
            <div class="from">
                <img src="https://flagsapi.com/US/shiny/64.png">
                <select name="from">
                    <option>USD</option>
                </select>
            </div>
        </div>
        <div class="exchange"><img  src="https://cdn-icons-png.flaticon.com/512/7037/7037893.png" alt=""></div>
        <div class="box"><h3>To</h3>
        <div class="to">
                <img src="https://flagsapi.com/IN/shiny/64.png">
                <select name="to">
                    <option>INR</option>
                </select>
            </div>
        </div>
    </div>
    <button><h2>Convert</h2></button>
    <div class="msg">
       
    </div>
    
    </div>
   </div>

      
</body>
<script src="code.js"></script>
<script src="script.js"></script>
</html>
